name: SPS data validation

on:
  pull_request:
    paths:
      - "backend/src/sps/data/**/*.json"
      - "backend/src/sps/core/**"
      - "backend/src/sps/runtime/**"
      - "backend/src/sps/tools/**"
      - "backend/package.json"
      - "backend/package-lock.json"
  push:
    paths:
      - "backend/src/sps/data/**/*.json"
      - "backend/src/sps/core/**"
      - "backend/src/sps/runtime/**"
      - "backend/src/sps/tools/**"
      - "backend/package.json"
      - "backend/package-lock.json"

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate SPS data
        run: npm run sps:validate
