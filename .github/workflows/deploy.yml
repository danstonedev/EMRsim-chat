name: "Archived: GitHub Pages (Disabled)"

on:
  # Disabled. This workflow is archived to prevent accidental GitHub Pages deploys.
  # It can only be invoked by another workflow (which we do not provide).
  workflow_call:

permissions:
  contents: none

concurrency:
  group: "disabled-github-pages"
  cancel-in-progress: true

jobs:
  noop:
    runs-on: ubuntu-latest
    steps:
      - run: echo "GitHub Pages workflow is disabled. Use Vercel projects (frontend/, backend/) for deploys."
